name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: docker build . --file Dockerfile --tag docker.io/judexgrim/mvc-demo:$(date +%s)

    - name: Push The Image
      run: docker push docker.io/judexgrim/mvc-demo:$(date +%s)
